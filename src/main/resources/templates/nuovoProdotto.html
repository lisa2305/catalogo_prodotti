<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>New Products</title>
</head>
<body>
    <div class="col-3">
        <h2>Nuovo prodotto</h2>
        <form action="post" th:action="@{/prodotto/nuovo}" th:object="${newProduct}">
            <div>
                <label>Codice</label><br>
                <input type="text" th:field="*{codice}">
            </div>
            <div>
                <label>Name</label><br>
                <input type="text" th:field="*{nome}">
            </div>
            <div>
                <label>Categoria</label><br>
                <input type="text" th:field="*{categoria}">
            </div>
            <div>
                <label>Anno produzione</label><br>
                <input type="text" th:field="*{annoProduzione}">
            </div>
            <div>
                <label>Quantità</label><br>
                <input type="text" th:field="*{quantità}">
            </div><br>

            <div>
                <input class="btn btn-primary" type="submit" value="Crea prodotto"/>
                <a class="btn btn-secondary" th:href="@{/}">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
